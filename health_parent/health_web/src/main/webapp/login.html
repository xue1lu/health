<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>传智健康智慧运营管理中心</title>
		<link rel="stylesheet" href="plugins/elementui/index.css">
		<link rel="stylesheet" media="screen" href="jq/css/login.css">
		<script src="js/axios-0.18.0.js"></script>
	</head>
	<body>

		<!-- particles.js container -->
		<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
			<canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="472" height="625"></canvas>
		</div>
		<div class="apTitle"><font color="white" face="楷体" size="100"><b>传智健康智慧运营管理中心</b></font></div>
		<div class="logcon" id="app">
			<input type="text" v-model="username" name="username" value="admin" placeholder="请输入用户名">
		<input type="password" v-model="password" name="password" value="admin" placeholder="请输入密码">
			<input type="button"  style="width:5%;" value="登录" @click="login">
		</div>

		<!-- scripts --><!-- 引入组件库 -->
		<script src="js/vue.js"></script>
		<script src="plugins/elementui/index.js"></script>

		<script src="jq/js/login.js"></script>
		<script src="jq/js/loginApp.js"></script>

		<script>
			function changeImg() {
				let pic = document.getElementById('picture');
				console.log(pic.src)
				if (pic.getAttribute("src", 2) == "img/check.png") {
					pic.src = "img/checked.png"
				} else {
					pic.src = "img/check.png"
				}
			}
            var vue = new Vue({
                el: '#app',
                data: {
                    username: 'admin',
                    password: '1234'
                },
                methods: {
                    login() {
                        axios.post('/login.do?username=' + this.username + "&password=" + this.password).then(res => {
                            this.$message({
                                message: res.data.message,
                                type: res.data.flag ? "success" : "error"
                            });
                            if (res.data.flag) {
                                window.location.href = "/pages/main.html"
                            }
                        })
                    }
                }
            });
			
		</script>

	</body>
</html>
