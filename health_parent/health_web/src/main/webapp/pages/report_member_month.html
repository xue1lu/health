<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/echarts.js"></script>
    <link rel="stylesheet" href="../elementUI/index.css">
    <!--先引入vue-->
    <script src="../elementUI/vue.js"></script>
    <script src="../elementUI/index.js"></script>
    <script src="../plugins/healthmobile.js"></script>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析
            <small>会员数量</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>

    </div>
    <template>
        <div align="center">
            <div class="block">
                <span class="demonstration">起始月份</span>
                <el-date-picker
                        v-model="start"
                        format="yyyy-MM"
                        value-format="yyyy-MM"
                        type="month"
                        placeholder="开始月份"
                        :picker-options="pickerOptionsStart"
                        @change="TimeStart"
                >
                </el-date-picker>


                <span class="demonstration">截止月份</span>
                <el-date-picker
                        v-model="end"
                        format="yyyy-MM"
                        value-format="yyyy-MM"
                        type="month"
                        placeholder="结束月份"
                        :picker-options="pickerOptionsEnd"
                        @change="TimeEnd"
                >
                </el-date-picker>

                <button @click="findByMonth()">查询</button>

            </div>
        </div>
    </template>

    <div class="app-container">

        <div class="box">


            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;">
            </div>
        </div>
    </div>

</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script type="text/javascript">

    var vue = new Vue({
        el: '#app',
        data: {
            start: "", // 开始时间
            end: "", // 结束时间
            pickerOptionsStart: {}, // 开始时间
            pickerOptionsEnd: {}, // 结束时间

        },
        mounted() {
            this.TimeStart(new Date());
            this.function();

        },
        methods: {
            TimeStart(date) {
                this.pickerOptionsStart = Object.assign({}, this.pickerOptionsStart, {
                    disabledDate(time) {
                        return time.getTime() > Date.now() - 8.64e7;
                    }
                })
                this.end = ''; // 结束时间至空
                // 将选择的时间转为时间戳
                const date1 = Date.parse(new Date(date));
                this.pickerOptionsEnd = Object.assign({}, this.pickerOptionsEnd, {
                    disabledDate(time) {
                        return time.getTime() < date1 || time.getTime() > Date.now();
                    }
                })
            },

            function() {


                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById('chart1'));

                // 使用刚指定的配置项和数据显示图表。
                //myChart.setOption(option);


                axios.get("/report/getMemberReport.do").then((res) => {
                    myChart1.setOption(
                        {
                            title: {
                                text: '会员数量'
                            },
                            tooltip: {},
                            legend: {
                                data: ['会员数量']
                            },
                            xAxis: {
                                data: res.data.data.months
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                name: '会员数量',
                                type: 'line',
                                data: res.data.data.memberCount
                            }]
                        });

                });

            },
            findByMonth() {
                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById('chart1'));

                // 使用刚指定的配置项和数据显示图表。
                //myChart.setOption(option);

                    var value2=increase(this.end)
                axios.post("/report/getMemberReport2.do?value1=" + this.start + "&value2=" + value2).then((res) => {
                    myChart1.setOption(
                        {
                            title: {
                                text: '会员数量'
                            },
                            tooltip: {},
                            legend: {
                                data: ['会员数量']
                            },
                            xAxis: {
                                data: res.data.data.months
                            },
                            yAxis: {
                                type: 'value'
                            },
                            series: [{
                                name: '会员数量',
                                type: 'line',
                                data: res.data.data.memberCount
                            }]
                        });

                });

            },
        },

    })


</script>
</html>
